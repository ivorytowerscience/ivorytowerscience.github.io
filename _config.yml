name: Ivory Tower Science
info: Ivory Tower Science maintains a mission to foster and support research and education related to Fermentation Science. This includes technical, scientific research from fundamental to applied level as well as topics related to sociology, culture, and economics. The Ivory Tower produces small-batch, craft beverages with the help from students, faculty, and volunteers dedicated to the discipline. All profits from sales and fund-raising efforts are directed towards student scholarship and academic research; check back to find out ways you can get involved by donating, supporting, or applying for funds. Efforts from the Ivory Tower are targeted at advancing and sharing scientific and production knowledge and supporting technological advancements in the field.
